<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figma design handoff</title>
    <link rel="stylesheet" href="/2-handoff/styles.css">
</head>
<body>
    <ul class="list-min">
        <li class="item">
            <figure>
                <img src="image/history-of-architecture.png" alt="삼각형의 건축 구조물">
                <figcaption>History of Architecture</figcaption>
            </figure>
        </li>
        <li class="item">
            <figure>
                <img src="image/building-design.png" alt="독특한 양식의 건축 구조물">
                <figcaption>Building design</figcaption>
            </figure>
        </li>
        <li class="item">
            <figure>
                <img src="image/climatology.png" alt="하얀 건축 구조물 내부">
                <figcaption>Climatology</figcaption>
            </figure>
        </li>
        <li class="item">
            <figure>
                <img src="image/graphics.png" alt="통유리 빌딩 외관">
                <figcaption>Graphics</figcaption>
            </figure>
        </li>
    </ul>
</body>
</html>
